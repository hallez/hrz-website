{{ define "main" }}
<div class="row">
  <div class="col-xs-12">
    <h3>Resources</h3>
  </div>
</div>

{{ range .Params.sections }}
<div class="row">
  <div class="col-xs-12">
    <h4>{{ .name }}</h4>
{{ range .links }}
    <p><a href="{{ .url }}">{{ .text }}</a></p>
{{ end }}
  </div>
</div>

{{ end }}

<div class="row">
  <div class="col-xs-12">
{{ .Content }}
  </div>
</div>
{{ end }}
